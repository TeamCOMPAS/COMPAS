name: COMPAS compile test

on: [pull_request]

jobs:
  compas:
    name: Build COMPAS
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies 
        run: sudo apt install g++ libboost-all-dev libgsl-dev libcurl4-openssl-dev libhdf5-serial-dev 

      - name: Build Compas
        run: cd src && make -j $(nproc) -f Makefile
