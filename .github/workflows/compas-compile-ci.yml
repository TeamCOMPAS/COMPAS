name: COMPAS compile test

on: 
  pull_request:
    branches: [dev]
    paths: 
      - 'src/**'
      - '.github/workflows/compas-compile-ci.yml'
      - 'utils/cicd-scripts/**'
      - 'utils/examples/methods_paper_plots/detailed_evolution/**'
      - 'utils/media/**'

jobs:
  compas:
    name: Build COMPAS
    runs-on: ${{ matrix.os}}
    # container: ${{matrix.container}}  # to run the job on centos 7 docker image which runs on ubuntu-18.04 machine
    strategy:
      fail-fast: false  #in case build failed on one of the runners, it won't stop building on other runners
      matrix:
        os: [ubuntu-20.04, macos-12]  # runners(virtual machines) to run the job on
        # include: # add the combination to run the centos container only on ubuntu-18.04
        #   - os: ubuntu-18.04
        #     container: 'centos:7'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
        if: (startsWith(matrix.os, 'macos')) || (startsWith(matrix.os, 'ubuntu-2'))
      
      - name: Cache brew deps on macos
        id: cache-homebrew-packages
        uses: actions/cache@v3
        if: startsWith(matrix.os, 'macos') 
        with:
          path: |
            /usr/local/Homebrew
            /usr/local/Cellar
            /usr/local/Frameworks
            /usr/local/bin
            /usr/local/opt
          key: macos-12-build-cache-${{ hashFiles('./scripts/builder_setup.sh') }}-v2

      # This step will run only on ubuntu
      - name: Install dependencies on ubuntu
        if: startsWith(matrix.os, 'ubuntu-2') 
        run: |
          cd utils/cicd-scripts
          chmod 755 linux-dependencies
          ./linux-dependencies

      # This step will run only on centos 7 container on ubuntu-18.04
      - name: Install dependencies on centos docker container
        if: startsWith(matrix.container, 'centos')
        run: |
          cd utils/cicd-scripts
          chmod 755 centos-dependencies
          ./centos-dependencies
      
      # This step will run only on macos
      - name: Install dependencies on macos
        if: startsWith(matrix.os, 'macos')
        run: |
          cd utils/cicd-scripts
          chmod 755 macos-dependencies
          ./macos-dependencies

      - name: Link macos deps if it was a cache hit
        if: startsWith(matrix.os, 'macos') && steps.cache-homebrew-packages.outputs.cache-hit == 'true'
        run: |
          brew link gsl
          brew link boost
          brew link hdf5
          brew link texlive

      # This step will run only on all runners
      # **To be investgated further** COMPAS doesn't build on Centos
      - name: Build Compas
        run: |
          cd src && make -j $(nproc) -f Makefile
          ./COMPAS -v
        env:
          nproc: 4

      # This step will run on all runners
      - name: Install Python packages
        run: |
          pip install -r requirements.txt
          
      # This step will run on all runners
      - name: Run Post-Processing Python Scripts
        run: |
          cd utils/cicd-scripts
          chmod 755 python-scripts
          ./python-scripts
